							</div>

						<br />

<script src="js/jquery-2.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<script type="text/javascript">
	var app6 = new Vue({
		el: '#app-6',
		data: {
			check: true,
		},
	})
	var private1 = app6.check
	// 退出
	$(function() {
		$("#logoutBt").click(function() {
			$.ajax({
				url: "/logout",
				type: 'post',
				dataType: 'json',
				success: function(res) {
					window.location = '/';
				},
				error: function(a, b) {
					$("#close").attr("data-toggle", "modal");
					$("#close").attr("data-target", "#myModal");
					$("#close").click();
					$("#close").removeAttr("data-toggle");
					$("#close").removeAttr("data-target");
				}
			})
		});
	});

	// 从数据库中获取文章数据
	$.ajax({
		url: "/see",
		type: 'get',
		dataType: 'json',
		success: function(res) {
			// window.location = "/Web/see.html";
			console.info(res);
			$("#content").val(res.article); // 把后台数据返回页面
			$("#title").val(res.title);
			// $("#classify").html('<option>' + res.classify + '</option>');
			$("#classify").val(res.classify);
			$("#author").text(res.author);
			$("#id1").html(res.articleId);
		    app6.check = res.private1;
		},
		error: function(a, b) {
			alert("error");
		}
	});

	//  编辑
	$(function() {
		$("#updata").click(function() {
			alert(22);
			$.ajax({
				url: '/edit',
				data: { // 把传递页面的值给后台
					content: $("#content").val(), //内容 
					author: $("#author").text(), // 标题
					title: $("#title").val(), // 
					classify: $("#classify").val(),
					articleId:$("#id1").html(),
					private1: app6.check,
				},
				type: 'post',
				dataType: 'json',
				success: function(res) {
					alert("修改成功");
					window.location = "/Web/personal_pages.html";
				},
				error: function(a, b) {
					console.info(a);
				}
			});
		})
	})



	// 获取用户名
	$.ajax({
		url: "/username",
		type: 'get',
		dataType: 'json',
		success: function(res) {
			$("#text").text(res);
		},
		error: function(a, b) {
			alert("error");
		}
	});
</script>
