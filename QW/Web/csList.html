<script type="text/javascript">
	$(function() {

		// 获取用户名
		$.ajax({
			url: "/username",
			type: 'get',
			dataType: 'json',
			success: function(res) {
				$("#text").text(res);
			},
			error: function(a, b) {
				alert("error");
			}
		});
		// 退出
		$(function() {
			$("#logoutBt").click(function() {
				$.ajax({
					url: "/logout",
					type: 'post',
					dataType: 'json',
					success: function(res) {
						window.location = '/';
					},
					error: function(a, b) {
						$("#close").attr("data-toggle", "modal");
						$("#close").attr("data-target", "#myModal");
						$("#close").click();
						$("#close").removeAttr("data-toggle");
						$("#close").removeAttr("data-target");
					}
				})
			});
		});

		//查询评论
		$.ajax({
			url: "/queryComment",
			type: 'get',
			dataType: 'json',
			success: function(res) {
				alert("成功");
				$("#commentUserName").append(res.userName); // 把后台数据返回页面
				$("#userComment").append(res.comments);
				$("#commentTime").append(res.times);
			},
			error: function(a, b) {
				alert("error");
			}
		});
	})
</script>
