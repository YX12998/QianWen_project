<script type="text/javascript">
	$(function() {
		$("#fans").click(function() {
			$(this).css("color", "red");
			$.ajax({
				url: '/DZ',
				type: 'post',
				data: {
					userId: $('#userId').html(),
					journalId: $('#journalId').html()
				},
				dataType: 'json',
				success: function(res) {
					alert(res);
					window.location = './see.html';
				},
				error: function(a, b) {
					console.info(a);
				}
			});

		});
		// 点赞 变红
		//		$("#fans").click(function() {
		//			$(this).css("color", "red");
		//			$.ajax({
		//				url: '/DZ',
		//				type: 'get',
		//				data: {},
		//				dataType: 'json',
		//				success: function(res) {
		//					alert(res);
		//					window.location = './see.html';
		//				},
		//				error: function(a, b) {
		//					console.info(a);
		//				}
		//			});
		//
		//		});

		// 获取用户名
		$.ajax({
			url: "/username",
			type: 'get',
			dataType: 'json',
			success: function(res) {
				$("#text").text(res);
			},
			error: function(a, b) {
				alert("error");
			}
		});
	});

	// 退出
	$(function() {
		$("#logoutBt").click(function() {
			$.ajax({
				url: "/logout",
				type: 'post',
				dataType: 'json',
				success: function(res) {
					window.location = '/';
				},
				error: function(a, b) {
					$("#close").attr("data-toggle", "modal");
					$("#close").attr("data-target", "#myModal");
					$("#close").click();
					$("#close").removeAttr("data-toggle");
					$("#close").removeAttr("data-target");
				}
			})
		});
	});

	// 返回用户id
	$.ajax({
		url: "/userId",
		type: 'get',
		dataType: 'json',
		success: function(res) {
			$("#userId").append(res);
		},
		error: function(a, b) {
			alert("error");
		}
	});

	// 从数据库中获取文章数据
	$.ajax({
		url: "/see",
		type: 'get',
		dataType: 'json',
		success: function(res) {
			// window.location = "/Web/see.html";
			$("#content").append(res.article); // 把后台数据返回页面
			$("#title").append(res.title); // 返回当前文章标题
			$("#classify").append(res.classify); // 返回当前文章类型
			$("#author").append(res.author); // 返回当前用户名
			$("#good").append(res.good); // 返回当前点赞数
			$("#journalId").append(res.articleId); // 返回文章id
		},
		error: function(a, b) {
			alert("error");
		}
	});

	// 新增评论
	$(function() {
		$("#subm").click(function() {

			$.ajax({
				url: '/subComment',
				data: {
					comments: $("#comment").val(), //内容 
					userName: $("#text").html(), // 评论人名字 
					userId: $("#userId").html(), // 当前用户的id
					journalId: $("#journalId").html(), // 当前日志的id
					times: new Date().toLocaleString(),
					title: $("#title").html(),
				},
				type: 'post',
				dataType: 'json',
				success: function(res) {
					alert("评论成功");
					window.location = "/Web/see.html";
				},
				error: function(a, b) {
					console.info(a);
				}
			});
		})
	});

	// 显示评论
	$.ajax({
		url: "/showComments",
		type: 'get',
		dataType: 'json',
		success: function(res) {
			$("#csList").append(res); // 把后台数据返回页面
		},
		error: function(a, b) {
			alert("error");
		}
	});

	// 点击查看评论按钮 跳转到查看页面
	$("tbody").delegate(".examine", "click", function() {
		window.location = "/Web/csList.html";
	});

	// // 点击查看评论信息传递ID 
	$("tbody").delegate(".examine", "click", function() {
		// alert(23);
		// var commentId = (this.parentElement.parentElement).children[0].innerText;
		console.info((this.parentElement.parentElement).children);

		$.ajax({
			url: "/postCommentId",
			type: 'post',
			data: {
				CommentId: (this.parentElement.parentElement).children[0].innerText,
				// journalId:(this.parentElement.parentElement).children[0].innerText,
			},
			dataType: 'json',
			success: function(res) {
				console.info(res);
			},
			error: function(a, b) {
				alert("error");
			}
		})
	});
</script>
