<script type="text/javascript">
	$("#reVip").click(function() {
		// 这里可以进行一个判断,如果密码或者用户一个错误则返回重新登录
		//注册ViP
		$.ajax({
			url: "/reVip",
			type: 'post',
			data: {
				userName: $("#text").html(),
			},
			dataType: 'json',
			success: function(res) {
				if (res.w) {
					alert("已经注册过了");
				} else if (res.ok) {
					alert("注册成功");
					window.location = "/Web/index.html";
				}

			},
			error: function(a, b) {

			}
		})
		
	});
	// 获取用户名
	$.ajax({
		url: "/username",
		type: 'get',
		dataType: 'json',
		success: function(res) {
			$("#text").text(res);
		},
		error: function(a, b) {
			alert("error");
		}
	});
</script>
