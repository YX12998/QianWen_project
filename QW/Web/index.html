<script type="text/javascript">
	$(function() {
		$.ajax({
			async: false,
			cache: false,
			url: '/checkelogin',
			type: 'get',
			data: {},
			dataType: 'json',
			success: function(res) {
				if (res.ok) {
					console.info("ok")
					console.info(res);
				} else {
					console.info('no ok');
					var toHome = window.confirm("您未登录,点击确认登录或点击注销,返回主页");

					if (toHome) {
						window.location = "/Web/login.html";
					} else {
						window.location = "http://hao123.com";
					}

				}
			},
			error: function(a, b) { // a 报错的类型 b 报错的信息 
				console.info(a);
			}
		});

		//  增加数据库内容到页面上
		$.ajax({
			url: "/journal",
			type: 'get',
			dataType: 'json',
			success: function(res) {
				$("#list").append(res); // 把后台数据返回页面
			},
			error: function(a, b) {
				alert("error");
			}
		});
		// 获取用户名
		$.ajax({
			url: "/username",
			type: 'get',
			dataType: 'json',
			success: function(res) {
				$("#text").text(res);
			},
			error: function(a, b) {
				alert("error");
			}
		});
	});


	// 判断vip 
	$("#vip").click(function() {
		$.ajax({
			url: "/pdVip",
			type: 'get',
			dataType: 'json',
			success: function(res) {
				if (res.ok) {
					window.location = "/Web/vip.html";	
				} else {
					alert("你未注册vip");
					window.location = "/Web/buyVip.html";
				} 

			},
			error: function(a, b) {
				alert(404);
			}
		});

	})
	// 退出
	$(function() {
		$("#logoutBt").click(function() {
			$.ajax({
				url: "/logout",
				type: 'post',
				dataType: 'json',
				success: function(res) {
					window.location = '/';
				},
				error: function(a, b) {
					$("#close").attr("data-toggle", "modal");
					$("#close").attr("data-target", "#myModal");
					$("#close").click();
					$("#close").removeAttr("data-toggle");
					$("#close").removeAttr("data-target");
				}
			})
		});
	});

	//点击注册跳转到注册页面
	$("#VipBt").click(function() {
		
		window.location = "/Web/buyVip.html";
	})

	// 点击查看跳转
	$("tbody").delegate(".examine", "click", function() {
		window.location = "see.html";
	});
	$("#list").delegate("button", "click", function() {
		alert("传递id成功");
		(this.parentElement.parentElement).remove();
		console.info((this.parentElement.parentElement));
		var id = (this.parentElement.parentElement).children[0].innerText;
		$.ajax({
			url: "/seeing",
			type: 'post',
			data: {
				id: id
			},
			dataType: 'json',
			success: function(res) {
				// window.location = "/Web/see.html";
				// $("#ati").append(res); // 把后台数据返回页面
			},
			error: function(a, b) {
				alert("error");
			}
		});
	});
</script>
